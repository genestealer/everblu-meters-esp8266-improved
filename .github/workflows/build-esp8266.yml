name: ESP8266 Build

on:
  push:
    branches: [ main, master, develop, automatic-calibration ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - name: huzzah
            board: Adafruit HUZZAH ESP8266
          - name: d1_mini_pro
            board: WeMos D1 Mini Pro
          - name: nodemcuv2
            board: NodeMCU v2
    
    name: Build ${{ matrix.environment.board }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-pio-esp8266-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-esp8266-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    
    - name: Create private.h from example if missing
      run: |
        if [ ! -f include/private.h ]; then
          cp include/private.example.h include/private.h
          echo "Created private.h from private.example.h"
        fi
    
    - name: Build PlatformIO Project (${{ matrix.environment.board }})
      run: pio run -e ${{ matrix.environment.name }}
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-esp8266-${{ matrix.environment.name }}
        path: .pio/build/${{ matrix.environment.name }}/firmware.*
        retention-days: 30
