; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Adjust as needed. Select the desired environment with default_envs below
; or via the PlatformIO status bar. Use separate -ota envs for OTA uploads.
; See:
;  https://docs.platformio.org/en/stable/boards/index.html#espressif-8266
;  https://docs.platformio.org/en/stable/boards/index.html#espressif-32
;  and so on for other boards.


; ####################################################################
; EXAMPLES
; ####################################################################

; Uncomment the following 4 lines to use the WeMos D1 mini Pro board. https://docs.platformio.org/en/stable/boards/espressif8266/d1_mini_pro.html
; [env:d1_mini_pro]
; platform = espressif8266
; board = d1_mini_pro
; framework = arduino

; Uncomment the following 4 lines to use the nodemcuv2 ESP8266 board. https://docs.platformio.org/en/stable/boards/espressif8266/nodemcuv2.html
; [env:nodemcuv2]
; platform = espressif8266
; board = nodemcuv2
; framework = arduino

; Base settings shared by all environments
[env:base]
framework = arduino
lib_deps =
    plapointe6/EspMQTTClient
    ArduinoOTA
monitor_speed = 115200
upload_speed = 460800

; Default environment to build/upload when none is specified
[platformio]
default_envs = huzzah

; Adafruit HUZZAH ESP8266 (USB/Serial upload)
[env:huzzah]
extends = env:base
platform = espressif8266
board = huzzah


; ####################################################################
; HUZZAH ESP8266 (OTA upload) - set your device IP
[env:huzzah-ota]
extends = env:huzzah
upload_protocol = espota
upload_port = 192.168.2.21

; ESP32 DevKit (USB/Serial upload)
[env:esp32dev]
extends = env:base
platform = espressif32
board = esp32dev

; ESP32 DevKit (OTA upload) - set your device IP
[env:esp32dev-ota]
extends = env:esp32dev
upload_protocol = espota
upload_port = 192.168.2.50